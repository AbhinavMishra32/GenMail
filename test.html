<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenMail - Login</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #7b07c3, #3d3a37);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Login Container */
        .login-container {
            background: #f4f1f1;
            border-radius: 15px;
            padding: 30px 40px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(236, 233, 233, 0.6);
            text-align: center;
        }

        .login-container h1 {
            color: #320585;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* Input Fields */
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #e9e2e2;
            border: 1px solid #b19cd9;
            border-radius: 5px;
            color: rgb(20, 20, 20);
            font-size: 1em;
        }

        .login-container input::placeholder {
            color: #b19cd9;
        }

        /* Button */
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #6531c6;
            border: none;
            border-radius: 5px;
            color: rgb(230, 219, 219);
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #861dd1;
        }

        /* Footer Text */
        .login-container p {
            margin-top: 15px;
            color: #3f1490;
            font-size: 0.9em;
        }

        .login-container a {
            color: #320585;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
        .moving-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(-100px, -100px) scale(0.5);
            }
            50% {
                transform: translate(50vw, 50vh) scale(1.5);
            }
            100% {
                transform: translate(100vw, 100vh) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="">Sign Up</a></p>
    </div>
    <div class="moving-elements">
        <div class="circle" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
        <div class="circle" style="width: 150px; height: 150px; top: 50%; left: 30%;"></div>
        <div class="circle" style="width: 200px; height: 200px; top: 80%; left: 70%;"></div>
    </div>
</body>
</html>
