<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter by Letter Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .text-container {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .text-container span {
            opacity: 0;
            display: inline-block;
            animation: appear 1s forwards;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="text-container" id="text">
        <!-- Text will be dynamically added here -->
    </div>

    <script>
        const text = "Hello, World!";
        const textContainer = document.getElementById('text');
        
        // Function to add each letter in a span tag
        function animateText() {
            text.split('').forEach((letter, index) => {
                const span = document.createElement('span');
                span.textContent = letter;
                span.style.animationDelay = `${index * 0.1}s`; // Delay for each letter
                textContainer.appendChild(span);
            });
        }

        animateText();
    </script>
</body>
</html>
