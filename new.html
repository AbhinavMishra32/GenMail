<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenMail - Cold Email Generator</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #7b07c3, #3d3a37);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Moving Background Elements */
        .moving-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(-100px, -100px) scale(0.5);
            }
            50% {
                transform: translate(50vw, 50vh) scale(1.5);
            }
            100% {
                transform: translate(100vw, 100vh) scale(0.5);
            }
        }

        /* Navigation Bar */
        .nav {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .nav a:hover {
            background: white;
            color: #ff7e5f;
        }

        /* Main Branding */
        #genMail {
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        #genMail p {
            font-size: 1.2em;
            font-weight: normal;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav">
        <a href="#login">Login</a>
        <a href="#signup">Sign Up</a>
    </div>

    <!-- Main Branding -->
    <div id="genMail">
        GenMail
        <p>AI-Powered Cold Email Generator</p>
    </div>

    <!-- Moving Background Elements -->
    <div class="moving-elements">
        <div class="circle" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
        <div class="circle" style="width: 150px; height: 150px; top: 50%; left: 30%;"></div>
        <div class="circle" style="width: 200px; height: 200px; top: 80%; left: 70%;"></div>
    </div>
</body>
</html>
